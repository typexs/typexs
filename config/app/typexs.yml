app:
  name: typexs-ng

storage:
  default:
    synchronize: true
    type: sqlite
    # database: ':memory:'
    database: '/tmp/db_${app.name}_server.db'
    # logger: simple-console
    # logging: all
    connectOnStartup: true
  elastic:
    framework: search-index
    type: elastic
    host: localhost
    port: 9200
    indexTypes:
      - entities:
          - TypeOrmSimpleItem
          - BuildSimpleItem


filesystem:
  paths:
    - ./tmp/accessible/
    - /tmp/tasklog


config:
  anonymous:
    allow: true
  permissions: [ ]
