<div class="form-group">
  <div>
    <div class="row">
      <div class="col-1" *ngIf="showNr()">Nr</div>
      <div class="col" *ngFor="let column of columns"><strong>{{column.label}}</strong></div>
      <div class="col-1" *ngIf="!isFixed()">Ops</div>
    </div>
    <ng-container #content></ng-container>

  </div>
  <div *ngIf="!isFixed()">
    <a (click)="addRow()" class="btn btn-primary">Add row</a>
  </div>

</div>
