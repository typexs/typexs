<h5>Simple HTML Table</h5>


<div class="d-flex">
  <div class=" d-inline-flex">
    <div class="form-group">
      <label for="maxRows">Change amount of generated records</label>
      <input [(ngModel)]="maxRows"
             (ngModelChange)="update('maxRows',$event)"
             type="text"
             class="form-control"
             id="maxRows">
    </div>
    <div class="evnt" *ngIf="capturedEvent">
      <div>{{capturedEvent.event}}</div>
      <div>
        <pre>{{capturedEvent.data}}</pre>
      </div>
    </div>
    <div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
               [(ngModel)]="options.insertable">
        <label class="form-check-label" for="flexCheckDefault">
          Insertable
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
               [(ngModel)]="options.editable">
        <label class="form-check-label" for="flexCheckChecked">
          Editable
        </label>
      </div>
    </div>
  </div>
  <div class=" d-inline-flex">
    <pre>
      {{options | json}}
    </pre>
  </div>
</div>


<txs-datatable
  [component]="simpleTableComp"
  [columns]="columns"
  [maxRows]="maxRows"
  [rows]="rows"
  [options]="options"
  (doQuery)="doQuery($event)"
  (gridReady)="onGridReady($event)"
>
</txs-datatable>
