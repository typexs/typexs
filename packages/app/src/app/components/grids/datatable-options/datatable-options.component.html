<div class="d-flex  flex-row">
  <div class="m-1">
    <strong>Bearbeitung:</strong>
  </div>
  <div class="form-check m-1">
    <input class="form-check-input" type="checkbox" value="" id="f1"
           [(ngModel)]="options.insertable"
           (ngModelChange)="update()" disabled="true">
    <label class="form-check-label" for="f1"> Insertable </label>
  </div>
  <div class="form-check m-1">
    <input class="form-check-input" type="checkbox" value="" id="f2"
           [(ngModel)]="options.editable"
           (ngModelChange)="update()" disabled="true">
    <label class="form-check-label" for="f2"> Editable </label>
  </div>
</div>

<div class="d-flex  flex-row">
  <div class="m-1">
    <strong>Navigation:</strong>
  </div>
  <div class="form-check m-1" *ngFor="let mode of getGridModes()">
    <input class="form-check-input" name="mode" type="radio"
           [value]="mode.name" id="r-{{mode.name}}"
           (click)="update('mode', mode.name)" [checked]="options.mode === mode.name">
    <label class="form-check-label" for="r-{{mode.name}}"> {{ mode.name }}</label>
  </div>
</div>

<div class="row">

  <div class="col input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Limit</span>
    </div>
    <input type="text" class="form-control"
           [ngModel]="options.limit"
           (ngModelChange)="updateLimit($event)"
           aria-describedby="basic-addon1">
  </div>

  <div class="col input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="rows">Rows</span>
    </div>
    <input type="text" class="form-control"
           [ngModel]="maxRows"
           (ngModelChange)="updateRows($event)"
           aria-describedby="rows">
  </div>
</div>

<ng-content></ng-content>
