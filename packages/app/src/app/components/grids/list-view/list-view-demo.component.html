<h5>List View Grid</h5>



<datatable-options
  [options]="options"
  [viewModes]="viewModes"
  [(maxRows)]="maxRows"
  (optionsChange)="optionsUpdated($event)">
</datatable-options>


MaxRow: {{maxRows}}

<txs-datatable
  [component]="simpleTableComp"
  [columns]="columns"
  [maxRows]="maxRows"
  [rows]="rows"
  [options]="options"
  (gridReady)="onGridReady($event)"
>
</txs-datatable>
