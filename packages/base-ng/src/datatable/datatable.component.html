<div class="datatable-container">
  <ng-container *ngTemplateOutlet="debug"></ng-container>
  <ng-container #content></ng-container>
</div>

<ng-template #debug>
  <h3>Debug</h3>
  MaxRows: {{getMaxRows()}}
  <div class="row">
    <div class="col">Frame: <pre>{{getDataNodes().getFrameBoundries() | json}}</pre></div>
    <div class="col">Load: <pre>{{getDataNodes().getLoadBoundries() | json}}</pre></div>
  </div>
</ng-template>
