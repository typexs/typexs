<div class="list-view-container">

  <txs-pager *ngIf="options.enablePager"
             [name]="options.pagerId"
             [pager]="pager"
             (pageChange)="onPagerAction($event)">
  </txs-pager>


  <div class="list-container">
    <div class="row" *ngFor="let row of getValues() | async">
      <div class="col-md-12">

        <txs-view [instance]="row.data"
                  [allowViewModeSwitch]="allowViewModeSwitch"
                  [mode]="viewMode"
                  [options]="options.viewOptions"
                  [passThrough]="passThrough">
          <div txsViewFallback>
            <txs-simple-json [instance]="row.data"
                             [options]="options.viewOptions">
            </txs-simple-json>
          </div>
        </txs-view>
      </div>
    </div>
  </div>


  <txs-pager *ngIf="options.enablePager"
             [name]="options.pagerId"
             [pager]="pager"
             frameSize="5"
             (pageChange)="onPagerAction($event)">
  </txs-pager>

</div>
