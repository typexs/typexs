<div *ngIf="facet.results" class="facet facet-{{facet.type}} div-container">
  <div class="div-header">
    <p class="label">{{ label() }}</p>
  </div>
  <div class="div-body">
    <ul class="list-group">
      <li (click)="click(r)"
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{'active': r.selected}"
          *ngFor="let r of facet.results">
        {{ r.key }}
        <span class="badge-light badge-pill">
        {{ r.doc_count }}
      </span>
      </li>
    </ul>
  </div>
</div>
