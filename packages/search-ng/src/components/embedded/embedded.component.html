<div class="card-embedded">

  <txs-search-query-form
    *ngIf="options.freeQueryBuilder"
    (queryState)="onQueryAction($event)">
  </txs-search-query-form>

  <txs-search-facets
    [facets]="facets"
    (change)="onFacet($event)"></txs-search-facets>

  <txs-datatable
    #datatable
    [component]="componentClass"
    [columns]="columns"
    [options]="options"
    [(params)]="params"
    (doQuery)="doQuery($event)">
  </txs-datatable>

</div>
