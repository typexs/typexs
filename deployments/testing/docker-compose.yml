version: '3'

networks:
  txs_base_net: { }

services:

  redis:
    image: redis:5
    networks:
      - txs_base_net

  redis2:
    image: redis:5
    networks:
      - txs_base_net

  mongo:
    image: mongo:4
    networks:
      - txs_base_net

  elastic:
    image: elasticsearch:7.14.2
    environment:
      - TAKE_FILE_OWNERSHIP=true
      - discovery.type=single-node
      - node.name=es01
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    networks:
      - txs_base_net

  psql:
    image: postgres:14
    environment:
      POSTGRES_DATABASES: txsbase
      POSTGRES_USER: txsbase
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD:
    networks:
      - txs_base_net

  psql-auth:
    image: postgres:14
    environment:
      POSTGRES_DATABASES: auth
      POSTGRES_USER: auth
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD:
    networks:
      - txs_base_net

  mysql:
    image: mysql:5
    command: --sql_mode="ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"
    environment:
      MYSQL_DATABASE: txsbase
      MYSQL_USER: txsbase
      MYSQL_ROOT_PASSWORD: txsbase
      MYSQL_PASSWORD: txsbase
    networks:
      - txs_base_net


  ldap:
    image: registry.gitlab.com/typexs/typexs/ldap
    environment:
      LDAP_NOFILE: 10000
#    volumes:
#      - ./ldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
    command: --copy-service --loglevel debug
    networks:
      - txs_base_net
